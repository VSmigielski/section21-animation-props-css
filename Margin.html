<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        p {
            animation: marginAnim 2s infinite;
        }
        @keyframes marginAnim {
            from{margin-top: 0px;}
            to{margin-top: 100px;}
        }
    </style>
    <title>Margin Animation Properties</title>
</head>
<body>
    <p>Example text</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        p {
            font-size: 3vw;
            animation: scaleText 10s infinite;
        }
        @keyframes scaleText {
            from{font-size: 1vw;}
            to{font-size: 5vw;}
        }
    </style>
    <title>Font Animation Properties</title>
</head>
<body>
    <p>Example text</p>
</body>
</html>

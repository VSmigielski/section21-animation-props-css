<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            width: 100px;
            height: 100px;
            animation: sizeAnim 1s infinite;
        }
        @keyframes sizeAnim {
            0%{height: 100px; width: 100px;}
            30%{height: 200px; width: 200px;}
            50%{height: 200px; width: 200px;}
            70%{height: 200px; width: 200px;}
            100%{height: 100px; width: 100px;}
        }
    </style>
    <title>Height/Width Animation Properties</title>
</head>
<body>
    <div></div>
</body>
</html>

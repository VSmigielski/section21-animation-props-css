<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #div1{width: 100px; height: 100px; border: 3px solid black;
        animation: borderRadiusAnim 3s infinite;}
        @keyframes borderRadiusAnim{
            50%{border-top-right-radius: 150px;}
            50%{border-top-left-radius: 150px;}
            50%{border-bottom-right-radius: 150px;}
            50%{border-bottom-right-radius: 150px;}
        }
    </style>
    <title>Border Animation Properties</title>
</head>
<body>
    <div id="div1"></div>
</body>
</html>

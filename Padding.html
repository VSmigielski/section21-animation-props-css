<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        p {
            animation: paddingAnim 1s infinite;
        }
        @keyframes paddingAnim {
            from{padding-left: 0px;}
            to{padding-left: 100px;}
        }
    </style>
    <title>Padding Animation Properties</title>
</head>
<body>
    <p>Example text</p>
</body>
</html>

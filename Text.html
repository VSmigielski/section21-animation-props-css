<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        p {
            animation: textAnim 2s infinite;
        }
        @keyframes textAnim {
            0%{text-decoration: underline;}
            25%{text-decoration: overline;}
            50%{text-decoration: underline;}
            75%{text-decoration: overline;}
            100%{text-decoration: underline;}
        }
    </style>
    <title>Text Animation Properties</title>
</head>
<body>
    <p>Example text</p>
</body>
</html>
